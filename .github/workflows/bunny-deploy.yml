name: Deploy to Bunny Edge Scripting

on:
  push:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run typecheck

      - name: Lint
        run: bun run lint

      - name: Check for duplicate code
        run: bun run cpd

      - name: Run tests with coverage
        run: bun run test:coverage

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build edge script
        run: bun run build:edge
        env:
          DB_URL: ${{ secrets.DB_URL }}
          DB_TOKEN: ${{ secrets.DB_TOKEN }}
          DB_ENCRYPTION_KEY: ${{ secrets.DB_ENCRYPTION_KEY }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          CURRENCY_CODE: ${{ secrets.CURRENCY_CODE || 'GBP' }}

      - name: Deploy Script to Bunny Edge Scripting
        uses: BunnyWay/actions/deploy-script@main
        with:
          script_id: ${{ secrets.BUNNY_SCRIPT_ID }}
          file: "bunny-script.ts"
          api_key: ${{ secrets.BUNNY_ACCESS_KEY }}
