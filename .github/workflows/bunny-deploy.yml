name: Deploy to Bunny Edge Scripting

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: chobbledotcom/tickets
          ref: main

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Install dependencies
        run: deno install --allow-scripts

      - name: Build edge script
        run: deno task build:edge
        env:
          DB_URL: ${{ secrets.DB_URL }}
          DB_TOKEN: ${{ secrets.DB_TOKEN }}
          DB_ENCRYPTION_KEY: ${{ secrets.DB_ENCRYPTION_KEY }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          CURRENCY_CODE: ${{ secrets.CURRENCY_CODE || 'GBP' }}
          ALLOWED_DOMAIN: ${{ secrets.ALLOWED_DOMAIN }}

      - name: Deploy Script to Bunny Edge Scripting
        uses: BunnyWay/actions/deploy-script@main
        with:
          script_id: ${{ secrets.BUNNY_SCRIPT_ID }}
          file: "bunny-script.ts"
          api_key: ${{ secrets.BUNNY_ACCESS_KEY }}
